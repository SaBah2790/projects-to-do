<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
			<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

	<title>Weather App</title>
</head>
<body>
	<div class="containner">
		<div class="app-border">
			<div class="row">
				<div class="col">
					<form id="search-form">
						<input type="seach-bar" id="search-city" placeholder="Look-up city" autocomplete= "off" autofocus= "on">
             <input type="submit" id="button-submit" value="➤">		
						 <input type="submit" id="current-location" value="My location">	
				</form>
					</div>
				<div class="col-6">
					<h1 id="the-city">
					
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col weather-image">
					<img src="images/snow.png" alt="snow">
				</div>
				<div class="col">
					<ul class="location-data">
						<li id="current-day">
							Today
						</li>
						<li id="current-time">
						</li>
						<li id="current-degrees">
							<span id="degrees">
							</span>
							<span id="celsius">
								<a href="#" id="celsius">
									C
								</a>
							</span>
							<span id="fahrenheit">
								<a href="#">| F</a>
							</span>
						</li>
					</ul>
					<div class="col">
						<ul class="weather-data">
							<li id="description">
								 Description
							</li>
							<li id="humidity">
								Humidity %
							</li>
							<li id="wind">
								Wind km/h
							</li>
						</ul>
					</div>
					<div class="col">
					</div>
				</div>
				<hr>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<div class="card" id="tomorrow">
						<div class="card-body">
							<h5 class="card-title" >
								Tomorrow
							</h5>
							<p class="card-text">
								Temperature Max/Min
							</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="wednesday">
						<div class="card-body">
							<h5 class="card-title">
								Wednesday
							</h5>
							<p class="card-text">
								Temperature Max/Min
							</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="thursday">
						<div class="card-body">
							<h5 class="card-title">
								Thursday
							</h5>
							<p class="card-text">
								Temperature Max/Min
							</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="friday">
						<div class="card-body">
							<h5 class="card-title">
								Friday
							</h5>
							<p class="card-text">
								Temperature Max/Min
							</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="saturday">
						<div class="card-body">
							<h5 class="card-title">
								Saturday
							</h5>
							<p class="card-text">
								Temperature Max/Min
							</p>
						</div>
					</div>
				</div>
			</div>
			<br>
			<p class="author">
				This app was created by Sandra Bahmăt
			</p>
		</div>
		<p class="credit">
			Image by <a
				href="https://www.freepik.com/free-vector/watercolor-weather-effects-collection_18895699.htm#query=weather&position=4&from_view=search&track=sph">Freepik</a>
		</p>
		<p class="credit">
			<a href="https://github.com/SaBah2790/projects-to-do" target="_blank">Open source</a>
		</p>
		<script src="index.js"></script>
</body>
</html>
